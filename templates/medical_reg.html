{% extends 'admin_template.html' %}
{% block m1 %}



<html>
<head>
</head>
<body>
	<h1>MEDICAL REGISTRATION FORM</h1>
<form  onSubmit="return A()" method="post" action="medical_reg">
    <p>Name<input type="text" name="T1" id="txt1"/>
    <span id="sp1"></span></p>
    <p>Owner<input type="text" name="T2" id="txt2"/>
    <span id="sp2"></span></p>
    <p>Liscense no<input type="text" name="T3" id="txt3"/>
    <span id="sp3"></span></p>
    <p>Address<input type="text" name="T4" id="txt4"/>
    <span id="sp4"></span></p>
    <p>Landmark<input type="text" name="T5" id="txt5"/>
    <span id="sp5"></span></p>
    <p>Contact<input type="text" name="T6" id="txt6"/>
    <span id="sp6"></span></p>
    <p>Email<input type="text" name="T7" id="txt7"/>
    <span id="sp7"></span></p>
    <p>Password<input type="text" name="T8" id="txt8"/>
    <span id="sp8"></span></p>
    <p>Confirm <input type="text" name="T9" id="txt9"/>
    <span id="sp9"></span></p>
    <p><button type="submit">REGISTER</button></p>

</form>
<script>
	function A ()
	{
		var t1,t2,t3,t4,t5,t6,t7,t8,t9;
		var s1,s2,s3,s4,s5,s6,s7,s8,s9;

		t1=document.getElementById("txt1");
		t2=document.getElementById("txt2");
		t3=document.getElementById("txt3");
		t4=document.getElementById("txt4");
		t5=document.getElementById("txt5");
		t6=document.getElementById("txt6");
		t7=document.getElementById("txt7");
		t8=document.getElementById("txt8");
		t9=document.getElementById("txt9");

		s1=document.getElementById("sp1");
		s2=document.getElementById("sp2");
		s3=document.getElementById("sp3");
		s4=document.getElementById("sp4");
		s5=document.getElementById("sp5");
		s6=document.getElementById("sp6");
		s7=document.getElementById("sp7");
		s8=document.getElementById("sp8");
		s9=document.getElementById("sp9");


		var a,b,c,d,e,f,g,h,i;
			a=t1.value;
			b=t2.value;
			c=t3.value;
			d=t4.value;
			e=t5.value;
			f=t6.value;
			g=t7.value;
			h=t8.value;
			i=t9.value;


			//clear old message if any
			s1.innerHTML="";
			s2.innerHTML="";
			s3.innerHTML="";
			s4.innerHTML="";
			s5.innerHTML="";
			s6.innerHTML="";
			s7.innerHTML="";
			s8.innerHTML="";
			s9.innerHTML="";


			if(a==null || a=="")
			{
				s1.innerHTML="Enter Name";
				t1.focus();
				return false;
			}
			else if (check_alpha(a)==false)
			{
				s1.innerHTML="Enter valid name";
				t1.select();
				return false;
			}
			if(b==null || b=="")
			{
				s2.innerHTML="enter owner ";
				t2.focus();
				return false;
			}
			 if(c==null || c=="")
			{
				s3.innerHTML="Enter liscense no";
				t3.focus();
				return false;
			}
			else if(check_digits(c)==false)
			{
				s3.innerHTML="Enter valid digits";
				t3.focus();
				return false;
			}
			if(d==null || d=="")
			{
				s4.innerHTML="Enter address";
				t4.focus();
				return false;
			}

			if(e==null || e=="")
			{
				s5.innerHTML="Enter landmark";
				t5.focus();
				return false;
			}
			 if(f==null || f=="")
			{
				s6.innerHTML="Enter contact";
				t6.focus();
				return false;
			}
			else if(check_digits(f)==false)
			{
				s6.innerHTML="Enter valid digits";
				t6.focus();
				return false;
			}
			else if(f<6000000000 || f>9999999999)
			{
				s6.innerHTML="Enter valid 10 digits";
				t6.focus();
				return false;
			}
			if(g==null || g=="")
			{
				s7.innerHTML="Enter email";
				t7.focus();
				return false;
			}

			if(h==null || h=="")
			{
				s8.innerHTML="Enter password";
				t8.focus();
				return false;
			}
			if(i==null || i=="")
			{
				s9.innerHTML="Enter confirm password";
				t9.focus();
				return false;
			}
			else if(check_pass(h,i)==false)
			{
				t8.value="";
				t9.value="";
				s8.innerHTML="password does not match";
				return false;
			}
			function check_alpha(s)
			{
				var f=0;
				var n=s.length;
				for(var i=0;i<n;i++)
				{
					var ch=s.charAt(i);
					if(ch>='a' && ch<='z' || ch>='A' && ch<='Z' || ch==" "|| ch=="")
					{
						f=true;
					}
					else
					{
						f=false;
						break;//stop loop
					}
				}
					return f;
			}
			function check_digits(s)
			{

				var f=0;
				var n=s.length;
				for(var i=0;i<n;i++)
				{
					var ch=s.charAt(i);
					if(ch>='0' && ch<='9')
					{
						f=true;
					}
					else
					{
						f=false;
						break;//stop loop
					}
				}
					return f;
			}
			function check_pass(p1,p2)
			{
				if(p1==p2)
				{
					return true;
				}
				else
				{
					return false;
				}
			}

	}

</script>

</body>

</html>

{% if angela %}

{% endif %}
