<h2>Edit of respective medicinal information</h2>
{% if vgt %}
    {{vgt}}
    <form method="post" action="edit_medicine1">
        <p>medical id<input value="{{vgt[0]}}" type="text" name="T1" id="txt1"/></p>
        <p>medical name <input value="{{vgt[1]}}" type="text" name="T2" id="txt2"/></p>
        <p>company<input value="{{vgt[2]}}" type="text" name="T3" id="txt3"/></p>
        <p>liscnese no <input value="{{vgt[3]}}" type="text" name="T4" id="txt4"/></p>
        <p>price<input value="{{vgt[4]}}" type="text" name="T5" id="txt5"/></p>
        <p>details<input value="{{vgt[5]}}" type="text" name="T6" id="txt6"/></p>
        <p>email<input value="{{vgt[6]}}" type="text" name="T7" id="txt7"/></p>
        <p><button type="submit">SAVE CHANGES</button></p>
    </form>
    <h3><a href="show_medicine">BACK</a></h3>
    {% elif msg %}
        <h3>{{msg}}</h3>
{% endif %}
