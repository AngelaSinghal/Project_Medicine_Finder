{% extends 'medical_template.html'%}
{% block m1 %}


<html>
<head>
</head>
<body>


<h1>MEDICINE REGISTRATION FORM</h1>
<form  onSubmit="return A()" method="post" action="">
    <p>MEDICAL ID<input type="text" name="T1" id="txt1"/>
    <span id="sp1"></span></p></p>
    <p>MEDICINE NAME<input type="text" name="T2" id="txt2"/>
    <span id="sp2"></span></p></p>
    <p>COMPANY<input type="text" name="T3" id="txt3"/>
    <span id="sp3"></span></p></p>
    <p>LISCENE NO<input type="text" name="T4" id="txt4"/>
    <span id="sp4"></span></p></p>
    <p>PRICE<input type="text" name="T5" id="txt5"/>
    <span id="sp5"></span></p></p>
    <p>DETAILS<input type="text" name="T6" id="txt6"/>
    <span id="sp6"></span></p></p>
    <p>EMAIL<input type="text" name="T7" id="txt7"/>
    <span id="sp7"></span></p></p>

    <p><button type="submit">REGISTER</button></p>

</form>

	<script>
	function A ()
	{
		var t1,t2,t3,t4,t5,t6,t7;
		var s1,s2,s3,s4,s5,s6,s7;

		t1=document.getElementById("txt1");
		t2=document.getElementById("txt2");
		t3=document.getElementById("txt3");
		t4=document.getElementById("txt4");
		t5=document.getElementById("txt5");
		t6=document.getElementById("txt6");
		t7=document.getElementById("txt7");


		s1=document.getElementById("sp1");
		s2=document.getElementById("sp2");
		s3=document.getElementById("sp3");
		s4=document.getElementById("sp4");
		s5=document.getElementById("sp5");
		s6=document.getElementById("sp6");
		s7=document.getElementById("sp7");



		var a,b,c,d,e,f,g;
			a=t1.value;
			b=t2.value;
			c=t3.value;
			d=t4.value;
			e=t5.value;
			f=t6.value;
			g=t7.value;



			//clear old message if any
			s1.innerHTML="";
			s2.innerHTML="";
			s3.innerHTML="";
			s4.innerHTML="";
			s5.innerHTML="";
			s6.innerHTML="";
			s7.innerHTML="";


			if(a==null || a=="")
			{
				s1.innerHTML="Enter medical id";
				t1.focus();
				return false;
			}
			else if(check_digits(a)==false)
			{
				s1.innerHTML="Enter valid digits";
				t1.focus();
				return false;
			}
			 if(b==null || b=="")
			{
				s2.innerHTML="Enter  Medical Name";
				t2.focus();
				return false;
			}
			else if (check_alpha(b)==false)
			{
				s2.innerHTML="Enter valid name";
				t2.select();
				return false;
			}
			if(c==null || c=="")
			{
				s3.innerHTML="Enter Company Name";
				t3.focus();
				return false;
			}
			if(d==null || d=="")
			{
				s4.innerHTML="Enter liscense number";
				t4.focus();
				return false;
			}
			else if(check_digits(d)==false)
			{
				s4.innerHTML="Enter valid digits";
				t4.focus();
				return false;
			}
			if(e==null || e=="")
			{
				s5.innerHTML="Enter price";
				t5.focus();
				return false;
			}
			else if(check_digits(e)==false)
			{
				s5.innerHTML="Enter valid digits";
				t5.focus();
				return false;
			}
			 if(f==null || f=="")
			{
				s6.innerHTML="Enter datails of medicine";
				t6.focus();
				return false;
			}
			 if(g==null || g=="")
			{
				s7.innerHTML="Enter email";
				t7.focus();
				return false;
			}
			function check_alpha(s)
			{
				var f=0;
				var n=s.length;
				for(var i=0;i<n;i++)
				{
					var ch=s.charAt(i);
					if(ch>='a' && ch<='z' || ch>='A' && ch<='Z' || ch==" "|| ch=="")
					{
						f=true;
					}
					else
					{
						f=false;
						break;//stop loop
					}
				}
					return f;
			}
			function check_digits(s)
			{

				var f=0;
				var n=s.length;
				for(var i=0;i<n;i++)
				{
					var ch=s.charAt(i);
					if(ch>='0' && ch<='9')
					{
						f=true;
					}
					else
					{
						f=false;
						break;//stop loop
					}
				}
					return f;
			}



	}

</script>

</body>

</html>



{% if msg %}
    <h3>{{msg}}</h3>
{% endif %}
<h3><a href="/show_medicine">SHOW MEDICINES REGISTERED</a></h3>
{% endblock %}
