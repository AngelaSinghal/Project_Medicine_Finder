{% extends 'admin_template.html' %}
{% block m1 %}


<h1>MY PROFILE</h1>
{% if data %}
<form method="post" action="admin_profile">
    <p>Name <input value="{{data[0]}}" type="text" name="T1"></p>
    <p>address <input value="{{data[1]}}" type="text" name="T2"></p>
    <p>contact<input value="{{data[2]}}" type="text" name="T3"></p>
    <p>email<input readonly value="{{data[3]}}" type="text" name="T4"></p>
    <p><button type="submit">CHANGE profile information</button> </p>
</form>


    {% elif msg %}
        <h3>{{msg}}</h3>
{% endif %}
<h3><a href="/admin_home">Back to my page</a></h3>
{% endblock %}
