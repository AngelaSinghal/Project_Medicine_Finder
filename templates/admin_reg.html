				function check_alpha(s)
				{
					var f=0;
					var n=s.length;
					for(var i=0;i<n;i++)
					{
						var ch=s;
						if(s>='a' && s<='z' || s>='A' && s<='Z')
						{
							f=true;


						}
						else
						{
							f=false;
							break;

						}

				{
					var f=0;
					var n=s.length;
					for(var i=0;i<n;i++)
					{
						var ch=s.charAt(i);

						{
